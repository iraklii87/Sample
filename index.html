<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://free.bboxtype.com/embedfonts/?family=FiraGO:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Hello, world!</title>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="d-flex justify-content-between">
                    <a href="#"><img src="img/logo.svg" alt=""></a>
                    <div class="d-flex">
                        <a href="#" class="btn btn-login me-lg-4 me-2">შესვლა</a>
                        <a href="#" class="btn btn-register me-lg-4 me-2">რეგისტრაცია</a>
                        <button class="btn btn-mode p-0">
                            <img src="img/mode.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mein pt-lg-5 pt-md-4 position-relative px-3">

            <div class="img">
                <img src="img/photos.png" alt="">
            </div>

            <div class="content mt-lg-5 ps-3">
                <div class="heading mt-lg-3">
                    <h1>მიიღე ყველა <span>მომსახურება</span> სწრაფად და მარტივად</h1>
                    <p>მომსახურების ფართო არჩევანი, ნებისმიერ დროს, ნებისმიერ ადგილას აღმოაჩინეთ საუკეთესო ონლაინ ბაზრის გამოცდილება</p>
                </div>

                <div class="input">
                    <form class="input-group mb-4">
                        <div class="icon">
                            <img src="img/search.svg" alt="">
                        </div>
                        <input type="text" class="form-control" placeholder="მოძებნე მომსახურება" aria-label="მოძებნე მომსახურება" aria-describedby="basic-addon1">
                        <div class="button">
                            <button class="btn btn-primary" type="submit">
                                <img class="d-md-none d-sm-block" src="img/search.svg" alt="">

                                <span>ძიება</span>
                            </button>
                        </div>
                    </form>
                    <div class="d-flex info-bar">
                        <div class="d-flex info me-4"><img src="img/location.svg" alt="">Tbilisi,Georgia</div>
                        <div class="d-flex info me-4"><img src="img/weather.svg" alt="">5°c</div>
                        <div class="d-flex info me-4">
                            <img src="img/currency.svg" alt="">
                            <div class="d-flex align-items-center me-2">
                                <div class="currency me-1">USD</div>
                                2.61
                            </div>
                            <div class="d-flex align-items-center me-2">
                                <div class="currency me-1">EUR</div>
                                2.61
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
            
        </div>

        <div class="container categories-box">
            <div class="title">კატეგორიები</div>
            <div class="categories">
                <a href="#" class="categorie active"><img src="img/categories/Shop.svg" alt=""><div>ინფორმაცია</div></a>
                <a href="#" class="categorie"><img src="img/categories/Expert.svg" alt=""><div>ექსპერტები</div></a>
                <a href="#" class="categorie"><img src="img/categories/Job.svg" alt=""><div>სამსახური</div></a>
                <a href="#" class="categorie"><img src="img/categories/Coupon.svg" alt=""><div>კუპონები</div></a>
                <a href="#" class="categorie"><img src="img/categories/Car.svg" alt=""><div>ავტო</div></a>
                <a href="#" class="categorie"><img src="img/categories/House.svg" alt=""><div>უძრავი</div></a>
                <a href="#" class="categorie"><img src="img/categories/Bag.svg" alt=""><div>მარკეტი</div></a>
                <a href="#" class="categorie"><img src="img/categories/Calendar.svg" alt=""><div>ივენთები</div></a>
            </div>
        </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
